<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet"> <!--追記-->
    <link rel="stylesheet" href="./sanitize.css"> <!--追記-->
    <link rel="stylesheet" href="./style.css"> <!--追記-->
  </head>
  <body>
    <form class="form" action="" id="js-form">
      <div class="form-list">
        <label class="form-title" for="name">Name:</label>
        <div class="form-field">
          <input class="input-field" type="text" id="name" name="name">
        </div>
      </div>

      <div class="form-list">
        <label class="form-title" for="work">Work:</label>
        <div class="form-field">
          <input class="input-field" type="text" id="work" name="work">
        </div>
      </div>
    
      <div class="form-list">
        <label class="form-title" for="comment">Comment:</label>
        <div class="form-field">
          <textarea class="input-field" id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
      </div>

      <div class="form-button">
        <button class="button" type="submit">Submit</button>
      </div>
    </form>

    <div class="history-link">
      <a href="./">Home</a>
      <a href="./history.html">History</a>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
